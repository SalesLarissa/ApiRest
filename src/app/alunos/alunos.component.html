<section class="painel">
<div id="cadastre" class="rounded">
  <h3>Cadastro de Alunos</h3>

  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="aluno.nome" name="nome">

      <label for="idade">Idade</label>
      <input type="number" class="form-control" id="idade" [(ngModel)]="aluno.idade" name="idade">
    </div>

    <div class="buttons">
      <button type="button" (click)="cadastrar()" class="btn btn-primary">Cadastrar</button>
      <button type="reset" class="btn btn-outline-light"> Limpar</button>
    </div>

  </form>

</div>


<div id="lista" class="rounded">
<h3>Alunos cadastrados:</h3>
<table class="table table-responsive table-hover">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody *ngFor="let aluno of alunos">
          <tr >
              <td>{{aluno.id}}</td>
              <td>{{aluno.nome}}</td>
              <td>{{aluno.idade}}</td>
              <td><button type="button" class="btn btn-success btn-sm" (click)="atualizar(aluno.id)">Atualizar</button>
                  <button type="button" class="btn btn-outline-light btn-sm" (click)="remover(aluno.id)">Remover</button></td>
          </tr>

      </tbody>
</table>
</div>
</section>
